version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: personal_details
  examples: |
    - Hi! My name is Kunal, my email-id is [kunal@chatowl.com](email) and my number is [9142447747](phone-number).
    - Name - Kunal. Email - [kunal194@gmail.com](email), Phone number - [1234556778](phone-number)
    - The name's Kunal, the mail id is [kunal@google.com](email) and the phone number is [9133374656](phone-number).

- intent: purchase_product
  examples: |
    - I need to purchase an [AC](product-name).
    - I want to buy a [refridgerator](product-name) under [$200](amount-of-money).
    - I am buying this [mobile phone](product-name).
    - I want to get a [Cellphone](product-name).

- intent: search_product
  examples: |
    - Can you help me find [Earphones](product-name) under [$20](amount-of-money).
    - Find me some [shirts](product-name) in [$10](amount-of-money).